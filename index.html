<!doctype html>
<html lang="en" ng-app="ToDoApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <titleMy Todo App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">To Do </span>
        </div>
     
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        </div>
    </div>
    
    <div class="container" ng-controller="TodoController">
        <div class="row">
            <div class="col-md-8">
                <h2>Tasks </h2>
                <div class="input-group mb-3" ng-controller="AddTaskController as addTask">
                    <div class="input-group-prepend">
                        <span class="input-group-text">	&#43;</span>
                    </div>
                    <input type="text" class="form-control" ng-model="task" placeholder="add a task">
                    <div class="input-group-append">
                        <button ng-click="addItem(task);" class="btn btn-outline-secondary" type="submit" id="button-addon2">add</button>
                    </div>
                    <br>
                
                </div>
                <div ng-hide="activeItems.length">
                  <hr>
                  <p >You have no active items </p>
                </div>
                <div ng-show="activeItems.length"  ng-controller="ActiveController as showlist">
                <hr>
                <h3>Active <span class="h6">({{activeItems.length}})</span></h3>
                        <li class="list-group-item" ng-repeat="task in activeItems"> 
                        <input type="checkbox"  ng-click="markComplete($index)" title="Mark item as complete">
                         <span> {{task.content}}</span>
                         <span ng-if="task.important" class="material-icons toggle-important" ng-click="toggleImportance(activeItems, $index);" title="remove importance">star</span>
                         <span ng-if="!task.important"class="material-icons toggle-important" ng-click="toggleImportance(activeItems, $index);" title="mark task as important">star_border</span>
                         </li>
                   </ul>
                </div>
                <div ng-show="inactiveItems.length" ng-controller="InactiveController as showInactive">
                <hr>
                <h3>Completed <span class="h6">({{inactiveItems.length}})</span></h3>
                 <li class="list-group-item" ng-repeat="task in inactiveItems"> 
                        <input type="checkbox"  ng-click="markIncomplete($index)" ng-checked="task" title="Mark item as incomplete">
                         <span class="complete" ng-style="complete={'text-decoration': 'line-through'}">{{task.content}}</span> 
                         <span ng-if="task.important" class="material-icons toggle-important" ng-click="toggleImportance(inactiveItems, $index);" title="mark task as important">star</span>
                         <span ng-if="!task.important"class="material-icons toggle-important" ng-click="toggleImportance(inactiveItems, $index);" title="mark task as important">star_border</span>
                        </li>
                </div>
                        
            </div> <!-- end col-md-8 -->
        </div><!-- row -->
        <div class="col-md-3">
        

        </div>
        
        </div>
        

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
