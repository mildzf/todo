<!doctype html>
<html lang="en" ng-app="ToDoApp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <titleMy Todo App</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">To Do </span>
        </div>
     
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        </div>
    </div>
    
    <div class="container" ng-controller="ToDoAppController">
        <div class="row">
        <div class="col-md-8">
            <h2>Tasks </h2>
            <form ng-submit="addTask()">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">&#43</label>
                    </div>
                    <input type="text" class="form-control" placeholder="Add a task" ng-model="newTaskName" aria-label="Enter a task" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
                    </div>
                </div>
            </form>
            <span ng-hide="tasks.length"> You have no active tasks!</span>
            <div ng-show="tasks.length">
                <h3>Active Tasks<small>({{tasks.length}})</small></h3>
                <ul id="active-tasks" class="list-group">
                    <li ng-repeat="task in tasks" class="list-group-item">
                        <input type="checkbox" class="incompleted"  id="taskCheck" ng-click="markComplete($index);" title="mark completed">
                        <span> {{task.name}}</span><span class="material-icons toggle-important" ng-click="toggleImportant(task);" title="mark task as important">{{task.icon}}</span>
                    </li>
                </ul>
            </div>
            
            <details ng-show="completed.length">
                <summary><span class="h3">Completed({{completed.length}})</span></summary> 
                <ul id="completed-tasks"' class="list-group">
                    <li ng-repeat="task in completed" class="list-group-item">
                        <input type="checkbox" class="completed" ng-checked="task"  ng-click="markIncomplete($index);" title="mark incompleted" >
                        <span ng-style="complete={'text-decoration': 'line-through'}" > {{task.name}}</span>
                    </li>
                </ul>                
            </details>
        
        </div>
        <div class="col-md-3">
        

        </div>
        
        </div>
        

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
